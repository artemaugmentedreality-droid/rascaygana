<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Artem</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <style>
        :root {
            --primary-green: #4dbb00;
            --secondary-green: #3a8c00;
            --white: #ffffff;
            --magenta: #d946ef;
        }

        body { 
            margin: 0; padding: 0; 
            /* Ãšnico fondo de rayos Sunburst */
            background: repeating-conic-gradient(from 0deg, #4dbb00 0deg 15deg, #3a8c00 15deg 30deg);
            background-attachment: fixed;
            font-family: 'Arial Black', 'Arial Bold', sans-serif; 
            color: var(--white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header-logo { margin-top: 20px; height: 70px; display: flex; align-items: center; }
        .header-logo img { max-width: 160px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); }

        .titulo-principal {
            font-size: 40px;
            color: white;
            text-transform: uppercase;
            -webkit-text-stroke: 1.5px #222;
            text-shadow: 3px 3px 0px #222;
            margin: 10px 0 5px 0;
            font-style: italic;
            text-align: center;
        }

        .instrucciones {
            background: rgba(0,0,0,0.3);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 25px;
            border: 1.5px solid #FFD700;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Contenedor sin marcos ni fondos planos */
        .billete-container {
            width: 90%;
            max-width: 360px;
            background: transparent; /* Eliminado el fondo verde plano */
            padding: 0;
            border: none; /* Eliminado el marco blanco */
        }

        .grid-loteria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .modulo-rasca {
            position: relative;
            width: 145px;
            height: 145px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            /* Borde sutil para que cada cuadrito resalte sobre el sunburst */
            border: 4px solid #ffffff; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .premio-oculto {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #f8f8f8;
        }

        .premio-oculto img { width: 80%; height: 80%; object-fit: contain; }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        /* Botones vibrantes */
        .btn-action {
            background: linear-gradient(to bottom, #ff22ff, #a000a0);
            color: white; border: 3px solid white; padding: 16px 35px; 
            border-radius: 50px; font-weight: 900; font-size: 18px; 
            margin-top: 30px; cursor: pointer; display: none;
            text-transform: uppercase;
            box-shadow: 0 6px 0px #500050, 0 10px 20px rgba(0,0,0,0.3);
            width: 85%;
            transition: transform 0.1s;
        }

        .btn-action:active { transform: translateY(4px); box-shadow: 0 2px 0px #500050; }

        .btn-reintentar {
            background: #7f8c8d;
            box-shadow: 0 4px 0px #5d6d6e;
            border: 2px solid white;
            color: white; padding: 12px 25px; border-radius: 15px;
            margin-top: 20px; cursor: pointer; display: none;
            font-weight: bold; text-transform: uppercase;
        }

        /* Modales */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .caja-blanca { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; border: 6px solid var(--primary-green); }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo-cliente.webp" alt="Artem">
    </div>

    <h1 class="titulo-principal">RASCA Y GANA</h1>
    <div class="instrucciones">Â¡Encuentra 3 iguales para ganar!</div>

    <div class="billete-container">
        <div class="grid-loteria" id="grid-juego">
            </div>
    </div>

    <button id="btn-reclamar" class="btn-action" onclick="abrirRegistro()">Â¡RECLAMAR PREMIO!</button>
    <button id="btn-perdi" class="btn-reintentar" onclick="location.reload()">INTENTAR DE NUEVO</button>

    <div id="modal-registro" class="overlay">
        <div class="caja-blanca">
            <h2 style="margin:0; color: var(--secondary-green);">Â¡LO LOGRASTE!</h2>
            <p id="txt-premio" style="font-weight: 900; color: #e67e22; font-size: 1.3rem;"></p>
            <input type="text" id="nombre" placeholder="Tu nombre">
            <input type="tel" id="whatsapp" placeholder="WhatsApp">
            <div style="font-size: 12px; text-align: left; margin: 10px 0;">
                <input type="checkbox" id="aviso"> Acepto el <span style="text-decoration:underline; cursor:pointer" onclick="togglePriv(true)">aviso de privacidad</span>.
            </div>
            <button class="btn-action" style="display:block; width:100%; margin:0;" onclick="enviarWhatsApp()">CANJEAR POR WHATSAPP</button>
        </div>
    </div>

    <div id="modal-priv" class="overlay" style="z-index: 2000;">
        <div class="caja-blanca">
            <h3>Privacidad</h3>
            <p style="font-size: 14px;">Solo usaremos tus datos para entregar el premio.</p>
            <button class="btn-reintentar" style="display:block; width:100%;" onclick="togglePriv(false)">VOLVER</button>
        </div>
    </div>

    <script>
        const PREMIOS = ["premio1", "premio2", "premio3", "premio4", "premio5"];
        const NOMBRES = {
            "premio1": "10% DESCUENTO", "premio2": "20% DESCUENTO",
            "premio3": "30% DESCUENTO", "premio4": "CERVEZA GRATIS", "premio5": "POSTRE GRATIS"
        };
        
        let esGanador = Math.random() < 0.4;
        let premioFinal = "";
        let casillasReveladas = new Array(6).fill(false);

        function iniciar() {
            let esquema = [];
            if (esGanador) {
                const p = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
                premioFinal = NOMBRES[p];
                esquema = [p, p, p];
                while(esquema.length < 6) {
                    let r = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
                    if(r !== p) esquema.push(r);
                }
            } else {
                esquema = [PREMIOS[0], PREMIOS[0], PREMIOS[1], PREMIOS[1], PREMIOS[2], PREMIOS[3]];
            }
            esquema.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('grid-juego');
            esquema.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'modulo-rasca';
                div.innerHTML = `<div class="premio-oculto"><img src="${p}.webp"></div><canvas id="c${i}" width="150" height="150"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const c = document.getElementById(`c${i}`);
            const ctx = c.getContext('2d');
            const img = new Image();
            img.src = 'tapa-gris.webp';
            img.onload = () => ctx.drawImage(img, 0, 0, 150, 150);

            const scratch = (e) => {
                e.preventDefault();
                const rect = c.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                const x = (t.clientX - rect.left) * (c.width / rect.width);
                const y = (t.clientY - rect.top) * (c.height / rect.height);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

                if(!casillasReveladas[i] && ctx.getImageData(75,75,1,1).data[3] === 0) {
                    casillasReveladas[i] = true;
                    checkEnd();
                }
            };
            c.addEventListener('mousemove', (e) => e.buttons === 1 && scratch(e));
            c.addEventListener('touchmove', scratch);
        }

        function checkEnd() {
            if(casillasReveladas.filter(v => v).length === 6) {
                setTimeout(() => {
                    if(esGanador) document.getElementById('btn-reclamar').style.display = 'inline-block';
                    else document.getElementById('btn-perdi').style.display = 'inline-block';
                }, 500);
            }
        }

        function abrirRegistro() {
            document.getElementById('txt-premio').innerText = premioFinal;
            document.getElementById('modal-registro').style.display = 'flex';
        }

        function togglePriv(v) { document.getElementById('modal-priv').style.display = v ? 'flex' : 'none'; }

        function enviarWhatsApp() {
            const n = document.getElementById('nombre').value;
            const w = document.getElementById('whatsapp').value;
            if(!n || w.length < 10 || !document.getElementById('aviso').checked) return alert("Por favor completa los datos.");
            window.location.href = `https://wa.me/5215542492026?text=${encodeURIComponent('*LOTERÃA ARTEM*\nðŸ† Premio: '+premioFinal+'\nðŸ‘¤ Cliente: '+n)}`;
        }

        iniciar();
    </script>
</body>
</html>
