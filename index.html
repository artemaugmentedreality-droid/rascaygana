<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Artem</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #4dbb00;
            --secondary-green: #3a8c00;
            --white: #ffffff;
            --gold: #FFD700;
            --magenta: #d946ef;
        }

        body { 
            margin: 0; padding: 0; 
            /* Fondo Sunburst */
            background: repeating-conic-gradient(from 0deg, #4dbb00 0deg 15deg, #3a8c00 15deg 30deg);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif; 
            color: var(--white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header-logo { margin-top: 20px; height: 60px; display: flex; align-items: center; }
        .header-logo img { max-width: 150px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); }

        /* TÃ­tulo Voluminoso Ajustado */
        .titulo-principal {
            font-family: 'Luckiest Guy', cursive;
            font-size: 42px; /* TamaÃ±o optimizado */
            color: #ffffff;
            text-align: center;
            margin: 15px 0 5px 0;
            line-height: 1;
            letter-spacing: 1px;
            /* Stroke para definir la letra y sombra para el 3D sin obstruir huecos */
            -webkit-text-stroke: 1.5px #333;
            text-shadow: 4px 4px 0px #333;
            transform: rotate(-2deg);
        }

        .instrucciones {
            font-family: 'Luckiest Guy', cursive;
            background: rgba(0,0,0,0.3);
            color: var(--gold);
            padding: 6px 20px;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 25px;
            border: 1.5px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px #000;
        }

        .intentos-info {
            background: #fff;
            color: #333;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 0px rgba(0,0,0,0.2);
        }

        /* Contenedor del Juego */
        .billete-container {
            width: 90%;
            max-width: 360px;
            background: transparent;
        }

        .grid-loteria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .modulo-rasca {
            position: relative;
            width: 145px;
            height: 145px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #ffffff; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .premio-oculto {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #f8f8f8;
        }

        .premio-oculto img { width: 80%; height: 80%; object-fit: contain; }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        /* Botones */
        .btn-action {
            font-family: 'Luckiest Guy', cursive;
            background: linear-gradient(to bottom, #ff22ff, #a000a0);
            color: white; border: 3px solid white; padding: 15px 35px; 
            border-radius: 50px; font-size: 20px; 
            margin-top: 30px; cursor: pointer; display: none;
            text-transform: uppercase;
            box-shadow: 0 6px 0px #500050;
            width: 85%;
        }

        .btn-reintentar {
            font-family: 'Luckiest Guy', cursive;
            background: #4b4b4b;
            box-shadow: 0 6px 0px #222;
            border: 3px solid white;
            color: white; padding: 12px 25px; border-radius: 50px;
            margin-top: 20px; cursor: pointer; display: none;
            font-size: 16px; text-transform: uppercase;
        }

        #pantalla-bloqueo {
            display: none; background: white; color: #333; 
            padding: 40px 20px; border-radius: 30px; text-align: center;
            width: 80%; border: 6px solid var(--secondary-green);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Modales */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .caja-blanca { background: white; color: #333; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; border: 6px solid var(--primary-green); }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo-cliente.webp" alt="Artem">
    </div>

    <h1 class="titulo-principal">RASCA Y GANA</h1>
    
    <div class="intentos-info" id="txt-intentos">Oportunidad: 1 de 2</div>
    <div class="instrucciones">Â¡Encuentra 3 iguales!</div>

    <div class="billete-container" id="juego-activo">
        <div class="grid-loteria" id="grid-juego">
            </div>
        <center>
            <button id="btn-reclamar" class="btn-action" onclick="abrirRegistro()">Â¡RECLAMAR PREMIO!</button>
            <button id="btn-perdi" class="btn-reintentar" onclick="location.reload()">ÃšLTIMA OPORTUNIDAD</button>
        </center>
    </div>

    <div id="pantalla-bloqueo">
        <h2 style="font-family: 'Luckiest Guy'; color: #d35400; font-size: 28px;">Â¡INTENTOS AGOTADOS!</h2>
        <p>Ya utilizaste tus 2 oportunidades de hoy.</p>
        <p><b>Â¡Vuelve maÃ±ana para participar!</b></p>
    </div>

    <div id="modal-registro" class="overlay">
        <div class="caja-blanca">
            <h2 style="font-family: 'Luckiest Guy'; color: var(--secondary-green); font-size: 30px; margin:0;">Â¡GANASTE!</h2>
            <p id="txt-premio" style="font-weight: 900; color: #e67e22; font-size: 1.3rem; margin: 15px 0;"></p>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="tel" id="whatsapp" placeholder="WhatsApp">
            <button class="btn-action" style="display:block; width:100%; font-size: 18px;" onclick="enviarWhatsApp()">CANJEAR POR WHATSAPP</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N DE PREMIOS
        const PREMIOS = ["premio1", "premio2", "premio3"];
        const NOMBRES = {
            "premio1": "1 HELADO GRATIS", 
            "premio2": "10% DESCUENTO",
            "premio3": "CAFÃ‰ DE REGALO"
        };
        
        const MAX_INTENTOS = 2;
        let intentos = parseInt(localStorage.getItem('artem_v3_intentos')) || 0;
        let yaGano = localStorage.getItem('artem_v3_winner') === 'true';

        function checkStatus() {
            if (yaGano) {
                alert("Ya has ganado un premio.");
                bloquear(); return false;
            }
            if (intentos >= MAX_INTENTOS) {
                bloquear(); return false;
            }
            document.getElementById('txt-intentos').innerText = `Oportunidad: ${intentos + 1} de ${MAX_INTENTOS}`;
            return true;
        }

        function bloquear() {
            document.getElementById('juego-activo').style.display = 'none';
            document.getElementById('pantalla-bloqueo').style.display = 'block';
            document.getElementById('txt-intentos').style.display = 'none';
        }

        let esGanadorTurno = Math.random() < 0.35; // 35% probabilidad
        let premioActual = "";
        let casillasReveladas = new Array(6).fill(false);

        function iniciar() {
            if (!checkStatus()) return;

            // Registrar intento
            intentos++;
            localStorage.setItem('artem_v3_intentos', intentos);

            let esquema = [];
            if (esGanadorTurno) {
                const p = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
                premioActual = NOMBRES[p];
                esquema = [p, p, p, PREMIOS[0], PREMIOS[1], PREMIOS[2]];
            } else {
                esquema = [PREMIOS[0], PREMIOS[0], PREMIOS[1], PREMIOS[1], PREMIOS[2], PREMIOS[2]];
            }
            esquema.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('grid-juego');
            esquema.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'modulo-rasca';
                div.innerHTML = `<div class="premio-oculto"><img src="${p}.webp"></div><canvas id="c${i}" width="150" height="150"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const c = document.getElementById(`c${i}`);
            const ctx = c.getContext('2d');
            const imgTapa = new Image();
            imgTapa.src = 'tapa-gris.webp';
            imgTapa.onload = () => ctx.drawImage(imgTapa, 0, 0, 150, 150);

            const scratch = (e) => {
                e.preventDefault();
                const rect = c.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                const x = (t.clientX - rect.left) * (c.width / rect.width);
                const y = (t.clientY - rect.top) * (c.height / rect.height);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

                if(!casillasReveladas[i] && ctx.getImageData(75, 75, 1, 1).data[3] === 0) {
                    casillasReveladas[i] = true;
                    if(casillasReveladas.filter(v => v).length === 6) {
                        setTimeout(() => {
                            if(esGanadorTurno) {
                                document.getElementById('btn-reclamar').style.display = 'inline-block';
                                localStorage.setItem('artem_v3_winner', 'true');
                            } else {
                                if (intentos < MAX_INTENTOS) {
                                    document.getElementById('btn-perdi').style.display = 'inline-block';
                                } else {
                                    bloquear();
                                }
                            }
                        }, 500);
                    }
                }
            };
            c.addEventListener('mousemove', (e) => e.buttons === 1 && scratch(e));
            c.addEventListener('touchmove', scratch);
        }

        function abrirRegistro() {
            document.getElementById('txt-premio').innerText = premioActual;
            document.getElementById('modal-registro').style.display = 'flex';
        }

        function enviarWhatsApp() {
            const n = document.getElementById('nombre').value;
            const w = document.getElementById('whatsapp').value;
            if(!n || w.length < 10) return alert("Por favor completa tus datos.");
            window.location.href = `https://wa.me/5215542492026?text=${encodeURIComponent('*LOTERÃA ARTEM*\nðŸ† Premio: '+premioActual+'\nðŸ‘¤ Cliente: '+n)}`;
        }

        iniciar();
    </script>
</body>
</html>
