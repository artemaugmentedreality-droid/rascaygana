<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Artem</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #4dbb00;
            --secondary-green: #3a8c00;
            --white: #ffffff;
            --gold: #FFD700;
        }

        body { 
            margin: 0; padding: 0; 
            background: repeating-conic-gradient(from 0deg, #4dbb00 0deg 15deg, #3a8c00 15deg 30deg);
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; 
            color: var(--white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .header-logo { margin-top: 15px; height: 60px; }
        .header-logo img { max-width: 140px; }

        /* TÃ­tulo Voluminoso Estilo LoterÃ­a */
        .titulo-principal {
            font-family: 'Luckiest Guy', cursive;
            font-size: 55px; /* MÃ¡s grande */
            color: #ffffff;
            text-align: center;
            margin: 10px 0;
            line-height: 1;
            letter-spacing: 2px;
            /* Efecto 3D de capas */
            text-shadow: 
                0 1px 0 #ccc, 
                0 2px 0 #c9c9c9, 
                0 3px 0 #bbb, 
                0 4px 0 #b9b9b9, 
                0 5px 0 #aaa, 
                0 6px 1px rgba(0,0,0,.1), 
                0 0 5px rgba(0,0,0,.1), 
                0 1px 3px rgba(0,0,0,.3), 
                0 3px 5px rgba(0,0,0,.2), 
                0 5px 10px rgba(0,0,0,.25), 
                0 10px 10px rgba(0,0,0,.2), 
                0 20px 20px rgba(0,0,0,.15);
            transform: skew(-5deg) rotate(-2deg); /* InclinaciÃ³n de billete */
        }

        .instrucciones {
            background: #1a1a1a;
            color: var(--gold);
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid var(--gold);
            text-transform: uppercase;
        }

        .intentos-badge {
            background: white;
            color: #333;
            padding: 4px 12px;
            border-radius: 5px;
            font-weight: 800;
            font-size: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 0px rgba(0,0,0,0.2);
        }

        .billete-container { width: 90%; max-width: 360px; }

        .grid-loteria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .modulo-rasca {
            position: relative;
            aspect-ratio: 1/1;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #ffffff; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }
        .premio-oculto { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #f0f0f0; }
        .premio-oculto img { width: 85%; }

        /* Botones Estilo Voluminoso */
        .btn-action {
            font-family: 'Luckiest Guy', cursive;
            background: linear-gradient(to bottom, #ff00ff, #8b008b);
            color: white; border: 3px solid white; padding: 15px 35px; 
            border-radius: 50px; font-size: 22px; 
            margin-top: 25px; cursor: pointer; display: none;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 6px 0px #5e005e;
            transition: 0.1s;
        }

        .btn-action:active { transform: translateY(3px); box-shadow: 0 3px 0px #5e005e; }

        #pantalla-bloqueo {
            display: none; background: white; color: #333; 
            padding: 40px 20px; border-radius: 30px; text-align: center;
            width: 80%; border: 8px solid var(--secondary-green);
        }

        /* Modal */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .caja-blanca { background: white; color: #333; padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; border: 5px solid var(--primary-green); }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo-cliente.webp" alt="Artem">
    </div>

    <h1 class="titulo-principal">RASCA Y GANA</h1>
    
    <div class="intentos-badge" id="txt-intentos">Oportunidad: 1 de 2</div>
    <div class="instrucciones">Â¡Encuentra 3 iguales!</div>

    <div class="billete-container" id="juego-activo">
        <div class="grid-loteria" id="grid-juego"></div>
        <center>
            <button id="btn-reclamar" class="btn-action" onclick="abrirRegistro()">Â¡RECLAMAR!</button>
            <button id="btn-reintentar" class="btn-action" style="background:#4b4b4b; box-shadow: 0 6px 0px #222;" onclick="location.reload()">ÃšLTIMA OPORTUNIDAD</button>
        </center>
    </div>

    <div id="pantalla-bloqueo">
        <h2 style="font-family: 'Luckiest Guy'; font-size: 30px; color: #d35400;">FIN DEL JUEGO</h2>
        <p>Ya utilizaste tus 2 oportunidades disponibles.</p>
        <p><b>Â¡Vuelve maÃ±ana para participar de nuevo!</b></p>
    </div>

    <div id="modal-registro" class="overlay">
        <div class="caja-blanca">
            <h2 style="font-family: 'Luckiest Guy'; color: var(--secondary-green); font-size: 32px; margin:0;">Â¡GANASTE!</h2>
            <p id="txt-premio" style="font-weight: 900; color: #e67e22; font-size: 1.4rem; margin: 15px 0;"></p>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="tel" id="whatsapp" placeholder="Tu WhatsApp">
            <button class="btn-action" style="display:block; width:100%; font-size: 18px;" onclick="enviarWhatsApp()">CANJEAR PREMIO</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            maxIntentos: 2,
            probabilidadGanar: 0.35,
            premios: ["premio1", "premio2", "premio3"],
            nombres: { "premio1": "1 HELADO GRATIS", "premio2": "10% DESCUENTO", "premio3": "CAFÃ‰ GRATIS" }
        };

        // LÃ³gica de Intentos
        let intentos = parseInt(localStorage.getItem('artem_v2_intentos')) || 0;
        let ganoYa = localStorage.getItem('artem_v2_winner') === 'true';

        function checkStatus() {
            if (ganoYa) {
                alert("Ya has ganado un premio.");
                bloquear(); return false;
            }
            if (intentos >= CONFIG.maxIntentos) {
                bloquear(); return false;
            }
            document.getElementById('txt-intentos').innerText = `Oportunidad: ${intentos + 1} de ${CONFIG.maxIntentos}`;
            return true;
        }

        function bloquear() {
            document.getElementById('juego-activo').style.display = 'none';
            document.getElementById('pantalla-bloqueo').style.display = 'block';
            document.getElementById('txt-intentos').style.display = 'none';
        }

        let esGanador = Math.random() < CONFIG.probabilidadGanar;
        let premioActual = "";
        let reveladas = new Array(6).fill(false);

        function iniciar() {
            if (!checkStatus()) return;

            intentos++;
            localStorage.setItem('artem_v2_intentos', intentos);

            let esquema = [];
            if (esGanador) {
                const p = CONFIG.premios[Math.floor(Math.random() * CONFIG.premios.length)];
                premioActual = CONFIG.nombres[p];
                esquema = [p, p, p, CONFIG.premios[0], CONFIG.premios[1], CONFIG.premios[2]];
            } else {
                esquema = [CONFIG.premios[0], CONFIG.premios[0], CONFIG.premios[1], CONFIG.premios[1], CONFIG.premios[2], CONFIG.premios[2]];
            }
            esquema.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('grid-juego');
            esquema.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'modulo-rasca';
                div.innerHTML = `<div class="premio-oculto"><img src="${p}.webp"></div><canvas id="c${i}" width="150" height="150"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const c = document.getElementById(`c${i}`);
            const ctx = c.getContext('2d');
            const img = new Image();
            img.src = 'tapa-gris.webp';
            img.onload = () => ctx.drawImage(img, 0, 0, 150, 150);

            const rascar = (e) => {
                e.preventDefault();
                const rect = c.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                const x = (t.clientX - rect.left) * (c.width / rect.width);
                const y = (t.clientY - rect.top) * (c.height / rect.height);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

                if(!reveladas[i] && ctx.getImageData(75, 75, 1, 1).data[3] === 0) {
                    reveladas[i] = true;
                    if(reveladas.filter(v => v).length === 6) finalizar();
                }
            };
            c.addEventListener('mousemove', (e) => e.buttons === 1 && rascar(e));
            c.addEventListener('touchmove', rascar);
        }

        function finalizar() {
            setTimeout(() => {
                if(esGanador) {
                    document.getElementById('btn-reclamar').style.display = 'inline-block';
                    localStorage.setItem('artem_v2_winner', 'true');
                } else {
                    if (intentos < CONFIG.maxIntentos) {
                        document.getElementById('btn-reintentar').style.display = 'inline-block';
                    } else {
                        bloquear();
                    }
                }
            }, 500);
        }

        function abrirRegistro() {
            document.getElementById('txt-premio').innerText = premioActual;
            document.getElementById('modal-registro').style.display = 'flex';
        }

        function enviarWhatsApp() {
            const n = document.getElementById('nombre').value;
            const w = document.getElementById('whatsapp').value;
            if(!n || w.length < 10) return alert("Completa tus datos.");
            window.location.href = `https://wa.me/5215542492026?text=${encodeURIComponent('*LOTERÃA ARTEM*\nðŸ† Premio: '+premioActual+'\nðŸ‘¤ Cliente: '+n)}`;
        }

        iniciar();
    </script>
</body>
</html>
