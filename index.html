<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rasca y Gana - Artem</title>
    <style>
        :root {
            --primary-green: #4dbb00; /* Verde brillante de la imagen */
            --secondary-green: #3a8c00;
            --white: #ffffff;
            --dark: #1a1a1a;
            --magenta: #d946ef;
        }

        body { 
            margin: 0; padding: 0; 
            /* Efecto Rayos Sunburst */
            background: 
                repeating-conic-gradient(from 0deg, #4dbb00 0deg 15deg, #3a8c00 15deg 30deg);
            font-family: 'Arial Black', 'Arial Bold', sans-serif; 
            color: var(--white);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .header-logo { margin-top: 20px; height: 80px; }
        .header-logo img { max-width: 150px; filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5)); }

        /* TÃ­tulo Estilo CÃ³mic */
        .titulo-principal {
            font-size: 42px;
            color: white;
            text-transform: uppercase;
            -webkit-text-stroke: 2px #333;
            text-shadow: 4px 4px 0px #333;
            margin: 10px 0;
            font-style: italic;
            transform: scale(1, 1.2);
        }

        .instrucciones {
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 2px solid #FFD700;
            color: #FFD700;
            text-transform: uppercase;
        }

        /* Contenedor del Billete */
        .billete-container {
            background: #ffffff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 0px #2a6600;
            width: 85%;
            max-width: 350px;
            border: 5px solid #ffffff;
            background-color: var(--primary-green);
        }

        .grid-loteria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .modulo-rasca {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid #ffffff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .premio-oculto {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        .premio-oculto img { width: 80%; height: 80%; object-fit: contain; }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        /* Botones Estilo Imagen */
        .btn-action {
            background: linear-gradient(to bottom, #ff00ff, #8a008a);
            color: white; border: 4px solid white; padding: 15px 30px; 
            border-radius: 20px; font-weight: 900; font-size: 18px; 
            margin-top: 20px; cursor: pointer; display: none;
            text-transform: uppercase;
            box-shadow: 0 5px 0px #4a004a;
            width: 90%;
            max-width: 300px;
        }

        .btn-reintentar {
            background: #95a5a6;
            box-shadow: 0 5px 0px #7f8c8d;
            border: 3px solid white;
            color: white; padding: 10px 20px; border-radius: 15px;
            margin-top: 15px; cursor: pointer; display: none;
            font-family: sans-serif; font-weight: bold;
        }

        /* Modales */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .caja-blanca { background: white; color: #333; padding: 25px; border-radius: 20px; width: 80%; max-width: 320px; text-align: center; border: 5px solid var(--primary-green); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="logo-cliente.webp" alt="Logo">
    </div>

    <h1 class="titulo-principal">RASCA Y GANA</h1>
    <div class="instrucciones">Â¡Encuentra 3 iguales para ganar!</div>

    <div class="billete-container">
        <div class="grid-loteria" id="grid-juego">
            </div>
    </div>

    <button id="btn-reclamar" class="btn-action" onclick="abrirRegistro()">Â¡RECLAMAR PREMIO!</button>
    <button id="btn-perdi" class="btn-reintentar" onclick="location.reload()">INTENTAR DE NUEVO</button>

    <div id="modal-registro" class="overlay">
        <div class="caja-blanca">
            <h2 style="margin:0; color: var(--secondary-green);">Â¡GANASTE!</h2>
            <p id="txt-premio" style="font-weight: 900; color: #d35400; font-size: 1.2rem;"></p>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <input type="tel" id="whatsapp" placeholder="WhatsApp (10 dÃ­gitos)">
            <div style="font-size: 12px; text-align: left; margin: 10px 0;">
                <input type="checkbox" id="aviso"> Acepto el <span style="text-decoration:underline; cursor:pointer" onclick="togglePriv(true)">aviso de privacidad</span>.
            </div>
            <button class="btn-action" style="display:block; width:100%;" onclick="enviarWhatsApp()">CANJEAR AHORA</button>
        </div>
    </div>

    <div id="modal-priv" class="overlay" style="z-index: 2000;">
        <div class="caja-blanca">
            <h3>Privacidad</h3>
            <p style="font-size: 14px;">Tus datos se usarÃ¡n solo para validar tu premio vÃ­a WhatsApp.</p>
            <button class="btn-reintentar" style="display:block; width:100%;" onclick="togglePriv(false)">CERRAR</button>
        </div>
    </div>

    <script>
        const PREMIOS = ["premio1", "premio2", "premio3", "premio4"];
        const NOMBRES_PREMIOS = {
            "premio1": "10% DESCUENTO", "premio2": "20% DESCUENTO",
            "premio3": "CERVEZA GRATIS", "premio4": "POSTRE GRATIS"
        };
        
        let esGanador = Math.random() < 0.4;
        let premioFinal = "";
        let casillasReveladas = new Array(6).fill(false);

        function iniciar() {
            let esquema = [];
            if (esGanador) {
                const p = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
                premioFinal = NOMBRES_PREMIOS[p];
                esquema = [p, p, p];
                while(esquema.length < 6) {
                    let r = PREMIOS[Math.floor(Math.random() * PREMIOS.length)];
                    if(r !== p) esquema.push(r);
                }
            } else {
                esquema = [PREMIOS[0], PREMIOS[0], PREMIOS[1], PREMIOS[1], PREMIOS[2], PREMIOS[3]];
            }
            esquema.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('grid-juego');
            esquema.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'modulo-rasca';
                div.innerHTML = `<div class="premio-oculto"><img src="${p}.webp"></div><canvas id="c${i}" width="150" height="150"></canvas>`;
                grid.appendChild(div);
                setupCanvas(i);
            });
        }

        function setupCanvas(i) {
            const c = document.getElementById(`c${i}`);
            const ctx = c.getContext('2d');
            const img = new Image();
            img.src = 'tapa-gris.webp';
            img.onload = () => ctx.drawImage(img, 0, 0, 150, 150);

            const scratch = (e) => {
                e.preventDefault();
                const rect = c.getBoundingClientRect();
                const t = e.touches ? e.touches[0] : e;
                const x = (t.clientX - rect.left) * (c.width / rect.width);
                const y = (t.clientY - rect.top) * (c.height / rect.height);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();

                if(!casillasReveladas[i] && ctx.getImageData(75,75,1,1).data[3] === 0) {
                    casillasReveladas[i] = true;
                    checkEnd();
                }
            };
            c.addEventListener('mousemove', (e) => e.buttons === 1 && scratch(e));
            c.addEventListener('touchmove', scratch);
        }

        function checkEnd() {
            if(casillasReveladas.filter(v => v).length === 6) {
                setTimeout(() => {
                    if(esGanador) document.getElementById('btn-reclamar').style.display = 'inline-block';
                    else document.getElementById('btn-perdi').style.display = 'inline-block';
                }, 500);
            }
        }

        function abrirRegistro() {
            document.getElementById('txt-premio').innerText = premioFinal;
            document.getElementById('modal-registro').style.display = 'flex';
        }

        function togglePriv(v) { document.getElementById('modal-priv').style.display = v ? 'flex' : 'none'; }

        function enviarWhatsApp() {
            const n = document.getElementById('nombre').value;
            const w = document.getElementById('whatsapp').value;
            if(!n || w.length < 10 || !document.getElementById('aviso').checked) return alert("Completa los datos");
            window.location.href = `https://wa.me/5215542492026?text=${encodeURIComponent('*LOTERÃA ARTEM*\nðŸ† Premio: '+premioFinal+'\nðŸ‘¤ Cliente: '+n)}`;
        }

        iniciar();
    </script>
</body>
</html>
